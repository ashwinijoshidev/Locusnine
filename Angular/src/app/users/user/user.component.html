<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="UserID" #UserID="ngModel" [(ngModel)]="service.formData.UserID">
    <div class="form-group">
      <label>Name</label>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" required>
      <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required.</div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Role Type</label>
        <input type="text" name="RoleType" #RoleType="ngModel" [(ngModel)]="service.formData.RoleType" class="form-control" required>
        <div class="validation-error" *ngIf="RoleType.invalid && RoleType.touched">This field is required.</div>
      </div>
      <div class="form-group  col-md-6">
        <label>Status</label>
        <input type="text" name="Status" #Status="ngModel" [(ngModel)]="service.formData.Status" class="form-control" required>
        <div class="validation-error" *ngIf="Status.invalid && Status.touched">Status should be active, inactive or pending.</div>
      </div>
      
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
